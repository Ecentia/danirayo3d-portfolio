<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Rayo | Portfolio Arahalense</title>
    <style>
        /* IMPORTAMOS FUENTE FUTURISTA */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Rajdhani', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* CAPA DE UI (TEXTO CENTRADO) */
        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
            width: 100%;
            /* Aseguramos que los elementos interactivos dentro funcionen */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NUEVOS ESTILOS PARA LA IMAGEN DEL MONO --- */
        .profile-image-container {
            width: 130px;
            height: 130px;
            margin-bottom: 15px;
            border-radius: 50%; /* Círculo perfecto */
            border: 3px solid #00d2ff; /* Borde neón azul */
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); /* Resplandor tech */
            overflow: hidden;
            pointer-events: auto; /* Por si quieres que sea clickeable en el futuro */
            background: #000;
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* La imagen rellena el círculo sin deformarse */
            /* Opcional: un filtro para que la foto se integre mejor en el ambiente oscuro */
            filter: contrast(1.1) sepia(0.1); 
        }

        /* --- NUEVO TEXTO ARAHALENSE --- */
        .arahal-intro {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 3px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
        }

        /* NOMBRE CON EFECTO GLITCH */
        .glitch-wrapper {
            display: inline-block;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            position: relative;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #00d2ff;
            margin-top: 10px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        .loader {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin: 30px auto 0;
            position: relative;
            overflow: hidden;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: #00d2ff;
            animation: loading 2s infinite ease-in-out;
        }

        .status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
            animation: blink 1s infinite;
        }

        /* ESTILOS CRÉDITO ECENTIA */
        .credits-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #555;
            pointer-events: auto;
        }

        .credits-layer a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .credits-layer a:hover {
            color: #00d2ff;
            text-shadow: 0 0 15px #00d2ff, 0 0 30px #00d2ff;
            border-bottom: 1px solid #00d2ff;
        }

        /* ANIMACIONES CSS */
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes loading { 0% { left: -50%; } 100% { left: 100%; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* EFECTO GLITCH CSS */
        h1::before, h1::after {
            content: "DANIEL RAYO";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }
        h1::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        h1::after {
            left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 9px, 0); } 20% { clip: rect(5px, 9999px, 55px, 0); }
            40% { clip: rect(26px, 9999px, 16px, 0); } 60% { clip: rect(38px, 9999px, 86px, 0); }
            80% { clip: rect(4px, 9999px, 11px, 0); } 100% { clip: rect(1px, 9999px, 83px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); } 100% { clip: rect(10px, 9999px, 115px, 0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 1rem; }
            .profile-image-container { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        
        
        
        <div class="arahal-intro">BIENVENIDO AL PORTFOLIO DE UN ARAHALENSE</div>

        <div class="glitch-wrapper">
            <h1>DANIEL RAYO</h1>
        </div>
        <h2>3D Artist & Game Developer</h2>
        
        <div class="loader"></div>
        <div class="status">SYSTEM BUILDING // ESTABLISHING CONNECTION</div>
    </div>

    <div class="credits-layer">
        POWERED BY <a href="https://ecentia.es" target="_blank">ECENTIA</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // CONFIGURACIÓN THREE.JS (Igual que antes)
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // OBJETOS 3D
        const geometry = new THREE.IcosahedronGeometry(1.5, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00d2ff, wireframe: true, transparent: true, opacity: 0.8 });
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        const innerGeo = new THREE.IcosahedronGeometry(1.4, 0);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const innerCore = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerCore);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);
        for(let i = 0; i < particlesCount * 3; i++) { posArray[i] = (Math.random() - 0.5) * 15; }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.02, color: 0xffffff, transparent: true, opacity: 0.8 });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // MOUSE & ANIMACIÓN
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2);
            mouseY = (event.clientY - window.innerHeight / 2);
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            core.rotation.y += 0.005; core.rotation.x += 0.002;
            const scale = 1 + Math.sin(elapsedTime * 2) * 0.05;
            core.scale.set(scale, scale, scale);
            particlesMesh.rotation.y = -elapsedTime * 0.05;
            core.rotation.y += 0.05 * (mouseX * 0.001 - core.rotation.y);
            core.rotation.x += 0.05 * (mouseY * 0.001 - core.rotation.x);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
